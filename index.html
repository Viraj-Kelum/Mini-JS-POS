<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--Start login process-->

<div class="container" id="login-context">
    <div class="login-main-outer mt-5">
        <div class="login-inner">
            <h2 class="login-text">Login</h2>

            <hr>

            <div class="row" style="margin: 0">
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" class="form-control">
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="form-group d-grid">
                        <input type="button" onclick="login()"  value="Login" class="btn btn-primary d-block">
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="form-group d-grid">
                        <input type="button"  value="Create an account" class="btn btn-outline-dark d-block">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--End login process-->

<!--Start signup process-->

<div class="container" id="signup-context">
    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login-text">Signup</h2>

            <hr>

            <div class="row" style="margin: 0">
                <div class="col-12">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="" id="full-name" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" name="" id="register-email" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" name="" id="register-password" class="form-control">
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="form-group d-grid">
                        <input type="button" onclick="createUser()" value="signUp" class="btn btn-primary d-block">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--End signup process-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
